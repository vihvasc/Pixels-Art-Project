<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Pixels Art Project</title>
</head>
<body>
    <header>
        <h1 id="title">Paleta de Cores</h1>
        <div id="color-palette">
            <div class="color"></div>
            <div class="color"></div>
            <div class="color"></div>
            <div class="color"></div>
        </div>        
    </header>
    <main class="mainContent">
        <h2 class="title-board">Quadro de pintura</h2>       
        <button id="clear-board">Limpar</button>
        <br />
        <section id="pixel-board"></section>
    </main>
    <section class="settingBoard">
        <h2 class="titleSettings">Configure seu quadro</h2>
        <p>Escolha a quantidade de pixels na horizontal(entre 5 e 50)</p>
        <input type="number" name="board" id="board-size" placeholder="5" min="5" max="50">
        <button class="changeSettings">alterar</button>
    </section>


    <script src="script.js"></script>
</body>
</html>
