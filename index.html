<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <title>Pixels Art</title>
</head>
<body>
  <header>
    <!-- 1. Created tag h1 with id 'title' -->
    <h1 id="title">Paleta de Cores</h1>

  <!-- 2. Created div with id='color-palette' -> div with class='color' -> + color names-->
  <div id="color-palette">
    <div class="color dark"></div>
    <div class="color dark-blue"></div>
    <div class="color light-blue"></div>
    <div class="color light-green"></div>
  </div>
  </header>

  <main>
    <!-- 4. Created pixel frame 5x5 with id='pixel-board' -> with class='pixel' -->
    <div id="pixel-board">
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>

      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>

      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>

      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>

      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
    </div>

  </main>

  <script src="script.js"></script>
</body>
</html>
