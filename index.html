<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  <title>Pixels art</title>
</head>
<body>
  <main>
    <div class="all-content">
      <div class="interface-content">
      <h1 id="title">Paleta de Cores</h1>
      <p>Advanced</p>
      <div id="color-palette">
        <div class="color black"></div>
        <div class="color red"></div>
        <div class="color blue"></div>
        <div class="color yellow"></div>
      </div>

      <form action="">
        <button id="clear-board" type="reset">Limpar</button>
        <input type="number" min="1" id="board-size" placeholder="screen size ">
        <button type="submit" id="generate-board">VQV</button>
      </form>
      </div>
      <div class="pixel-content">
        <div id="pixel-board"></div>
      </div>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
