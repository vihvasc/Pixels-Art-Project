<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <h1 id="title">Paleta de Cores</h1>
        <div id="color-palette">
            <div class="color selected" id="box-black"></div>
            <div class="color" id="box-red"></div>
            <div class="color" id="box-green"></div>
            <div class="color" id="box-blue"></div>
        </div>
        <nav>
            <button id="clear-board">Limpar</button>
            <input id="board-size" type="number" min="1" value="5">
            <button id="generate-board">VQV</button>
        </nav>
        <div id="pixel-board"></div>
    </main>
    <script src="/script.js"></script>
</body>
</html>
