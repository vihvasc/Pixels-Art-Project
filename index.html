<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <title>Paleta de Cores</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Palette+Mosaic&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1 id="title">Paleta de Cores</h1>
    <section id="color-palette">
      <button class="color black" style="background-color: black" ;></button>
      <button
        class="color purple-heart"
        style="background-color: #5000c3"
      ></button>
      <button
        class="color ultramarine"
        style="background-color: rgb(31, 3, 152)"
      ></button>
      <button class="color pink" style="background-color: #ff6781"></button>
    </section>
    <div id="button-clear"></div>
    <section id="pixel-board"></section>
    <script src="script.js"></script>
  </body>
</html>
