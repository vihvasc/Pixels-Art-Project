<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <bgsound src="musica.mid" loop="-1"></bgsound>
    <title>Pixels Art</title>
  </head>
  <body>
    <!--------HEADER PIXEL-ART-------->
    <header>
      <audio autoplay="autoplay">
        <source src="/theme.mp3" type="audio/mp3" />
      </audio>
      <h1 id="title">Paleta de Cores - Pixel Art</h1>
    </header>

    <!--------COLOR PALETTE SECTION-------->
    <section id="color-palette">
      <div id="first-color" class="color selected"></div>
      <div id="second-color" class="color"></div>
      <div id="third-color" class="color"></div>
      <div id="fourth-color" class="color"></div>
    </section>

    <section id="pick-size">
      <form method="GET">
        <label for="board-size">Escolha o numero de pixels:</label>
        <input id="board-size" type="number" min="1" max="50" value="" />
      </form>
      <button id="generate-board" type="submit">VQV</button>
    </section>

    <section id="buttons">
      <button id="clear-board">Limpar</button>
    </section>

    <!--------PIXEL BOARD SECTION-------->
    <section id="pixel-board"></section>

    <script src="script.js"></script>
  </body>
</html>
