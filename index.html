<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Document</title>
</head>
<body>
  <header>
  <h1 id="title">Paleta de Cores</h1>
  <p>Informe um <strong>número</strong> de '5' a '50' para o gerador e click no botão <strong>VQV</strong></p>

  </header>
  <main class="test">

  <section>
    <div id="color-palette">
      <div id="firstColor" class="color"></div>
      <div id="secondColor" class="color"></div>
      <div id="thirdColor" class="color"></div>
      <div id="fourthColor" class="color"></div>
    </div>

    <button class ="button" id ="clear-board">Limpar</button>

    <input id ="board-size" type="number" max="50" min="1">

    <button class ="button" id="generate-board">VQV</button>

  </section>

  <section id="pixel-board"></section>

  </main>

  <script src="./script.js"></script>
</body>
</html>
