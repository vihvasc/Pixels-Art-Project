<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Project Pixels Art</title>
  </head>
  <body>
    <header>
      <img src="https://images.gupy.io/unsafe/85x85/https://s3.amazonaws.com/gupy5/production/companies/1673/career/2546/images/2020-12-07_13-18_logo.png" alt="LogoTrybe" width="80px">
      <h1 id="title">Paleta de Cores</h1>
    </header>
    <main>
      <section id="color-palette">
        <div class="color selected"></div>
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>
      </section>
      <section>
        <input type="number" placeholder="Tamanho do lado do quadro" id="board-size" min="1" max="50">
        <button id="generate-board">VQV</button>
      </section>
      <button id="clear-board">Limpar</button>
      <section id="pixel-board"></section>
      <section id="extra-color">
        <h2>Mudar ultima cor</h2>
        <div>
          <input id="newColorRed" min="0" max="255" type="number" placeholder="Quantidade de Vermelho">
          <input id="newColorGreen" min="0" max="255" type="number" placeholder="Quantidade de Verde">
          <input id="newColorBlue" min="0" max="255" type="number" placeholder="Quantidade de Azul">
        </div>
      </section>
    </main>
    <footer>
      <h2>Project Pixels Art [Andr√© Aguero]</h2>
    </footer>
  </body>
  <script src="script.js"></script>
</html>
