<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Pixel Art</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <header id='header'>
        <div id='title-content'>
            <h1 id='title'>Paleta de Cores</h1>
        </div>
    </header>
    <main id='container'>
        <section id='palette-container'>
            <div id='color-palette'>
                <div id='color1' class='color selected'></div>
                <div id='color2' class='color'></div>
                <div id='color3' class='color'></div>
                <div id='color4' class='color'></div>
            </div>
            <div>
                <button id='clear-board'>Limpar</button>
                <label for="board-size">Base de Pixels (5-50)</label>
                <input type="number" min='1' id="board-size">
                <button id='generate-board'>VQV</button>
            </div>
            
        </section>
        <section id='board-container'>
            <div id="pixel-board">
                <div class="pixel-line">
                    <div class="pixel"></div>
                    <div class="pixel"></div>
                    <div class="pixel"></div>
                    <div class="pixel"></div>
                    <div class="pixel"></div>
                </div>
                <div class="pixel-line">
                    <div class="pixel"></div>
                    <div class="pixel"></div>
                    <div class="pixel"></div>
                    <div class="pixel"></div>
                    <div class="pixel"></div>
                </div>
                <div class="pixel-line">
                    <div class="pixel"></div>
                    <div class="pixel"></div>
                    <div class="pixel"></div>
                    <div class="pixel"></div>
                    <div class="pixel"></div>
                </div>
                <div class="pixel-line">
                    <div class="pixel"></div>
                    <div class="pixel"></div>
                    <div class="pixel"></div>
                    <div class="pixel"></div>
                    <div class="pixel"></div>
                </div>
                <div class="pixel-line">
                    <div class="pixel"></div>
                    <div class="pixel"></div>
                    <div class="pixel"></div>
                    <div class="pixel"></div>
                    <div class="pixel"></div>
                </div>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
